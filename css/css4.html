{

}

{
 var a=document.forml.a.value;
 var a=document.forml.b.value;
 var c=a+b;
 document.forml.c.value=c;
}

function kurang()
{
 var a=document.forml.a.value;
 var a=document.forml.b.value;
 var c=a-b;
 document.forml.c.value=c;
}
